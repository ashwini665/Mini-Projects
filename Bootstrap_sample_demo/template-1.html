<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practise 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .container {
        margin-top: 60px;
      }
      body {
        background-color: rgb(36, 33, 33);
      }

      .first-block {
        background-color: #fff;
        font-family: "Roboto", sans-serif;
        font-size: 35px;
        font-weight: bolder;
        padding-top: 80px;
        padding-bottom: 80px;
        padding-left: 30px;
        padding-right: 20px;
      }
      .para1 {
        margin-top: 30px;
        font-size: 18px;
        font-style: italic;
        color: rgb(60, 57, 57);
      }
      .second-block {
        background-color: grey;
        background-image: url("tropicalSea.jpg");
      }
      .text1,
      .intro {
        color: orange;
      }

      .btn1 {
        border: 1px solid;
        padding: 5px;
        font-size: 18px;
        background-color: #fff;
      }
      .row {
        /* background-color: #fff; */
        font-size: 16px;
      }
      .first-col {
        padding-top: 10px;
        height: 50px;
        width: 150px;
        border: 1px solid;
        margin-left: 50px;
        margin-top: 10px;
        text-align: center;
      }
      .third-block {
        /* background-color: black; */
      }
      .first-col {
        background-color: white;
      }
      .intro-1 {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 first-block">
          <h1>CLEAN, CREATIVE & UNIQUE <span class="text1">SHORT</span></h1>
          <p class="para1">
            We produce high quality HTML, website Templates for you at
            absolutely FREE of change
          </p>
          <button class="btn1">DISCOVER MORE</button>
        </div>
        <div class="col-lg-5 second-block"></div>
        <div class="col-lg-2 third-block">
          <div class="row">
            <div class="column first-col"><i class="fa fa-apple"></i></div>
          </div>
          <div class="row">
            <div class="column first-col intro-1">
              <p class="intro">INTRO PROJECTS</p>
            </div>
          </div>
          <div class="row">
            <div class="column first-col">
              <p>ABOUT US</p>
            </div>
          </div>
          <div class="row">
            <div class="column first-col">
              <p>CONTACT US</p>
            </div>
          </div>
          <div class="row">
            <div class="column first-col">
              <p>OUR PROJECTS</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
